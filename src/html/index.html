<!DOCTYPE html>

<html>
<head>
<title>core.logic tutorial</title>

<link rel="stylesheet" type="text/css" href="/assets/codemirror/codemirror.css" />
<link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="/assets/css/main.css" />

</head>
<body>

<div class="container">

  <div class="intro">
    <h1>Clojure Core.Logic Tutorial</h1>
    <a href="#tutorial">Click to Start</a>
  </div>
  
  <div class="editor">
    <div class="level">
      <h2 class="name">Name</h2>
      <p class="description">A description of the level</p>
    </div>
    <div class="controls">
      <div class="row">
        <div class="span9">
          <textarea name="code"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="span9">
          <div class="result"></div>
        </div>
      </div>
      <div class="row">
        <div class="span9">
          <div class="answer"></div>
        </div>
      </div>
      <div class="hint hint-editor">Editor &lt;---</div>
      <div class="hint hint-result">Result &lt;---</div>
      <div class="hint hint-answer">Goal &lt;---</div>
    </div>
  </div>

  <div class="finish">
    <h1>Finished!</h1>
    <h2>You are now one with logic.</h2>
  </div>

</div>

<script type="text/javascript" src="/assets/codemirror/codemirror.js"></script>
<script type="text/javascript" src="/assets/codemirror/clojure.js"></script>
<script type="text/javascript" src="/assets/js/application.js"></script>

</body>
</html>
